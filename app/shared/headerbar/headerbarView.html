<header class="main-header" ng-init="headerbarCtrl.init()">
  <div class="agileits_header">
    <div class="w3l_offers">
      <a ui-sref="home.healthy-every-day">What is today?</a>
    </div>
    <div class="w3l_search">
      <form action="#" method="post">
        <input type="text" name="Product" value="Search" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Tìm kiếm';}" required="">
        <input type="submit" value=" ">
      </form>
    </div>
    <div class="product_list_header">
      <input type="button" value="My Cart" ng-click="headerbarCtrl.showModal()" class="button" />
    </div>
    <div class="w3l_header_right">

      <div class="dropdown profile_details_drop">
        <a class="dropdown-toggle pointer" data-toggle="dropdown" style="cursor: pointer;color: #fff;
            background: padding-box;" ng-click="headerbarCtrl.init()">
             <i class="fa fa-user" aria-hidden="true" ng-show="!headerbarCtrl.getUserStatus"></i>
             <img ng-src="{{headerbarCtrl.user.img}}" ng-show="headerbarCtrl.getUserStatus" style="height: 35px; width: 40px;padding-bottom:7px" class="img-circle">
             {{headerbarCtrl.users}}
                  <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" ng-show="!headerbarCtrl.getUserStatus">
          <li><a ng-click="headerbarCtrl.showLogin()"href="">Login</a></li>
          <li><a ng-click="headerbarCtrl.showRegister()"href="">Register</a></li>
        </ul>
        <ul class="dropdown-menu" ng-show="headerbarCtrl.getUserStatus">
          <li><a ng-click="headerbarCtrl.logouts()" href="">Logout</a></li>
          <li ng-show ="headerbarCtrl.checkAdmin"><a ui-sref="admin">Admin</a></li>
          <li><a ui-sref="home.checkout">My Product</a></li>
        </ul>
      </div>
    </div>
    <div class="w3l_header_right1">
        {{headerbarCtrl.userLogin}}
      <h2><a ui-sref="home.about">About Us</a></h2>
    </div>
    <div class="clearfix"> </div>
  </div>
</header>
