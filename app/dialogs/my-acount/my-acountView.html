<div class="modal fade" ng-init="Modal.init()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">class="glyphicon">&#xe019;</span> Setting</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Name : </label>
          <input type="text" class="form-control" ng-model="Modal.productModel.name">
        </div>

        <div class="form-group">
          <label>Amount :  </label>
          <input  class="form-control" ng-model="Modal.productModel.amount">
        </div>
        <div class="form-group">
          <label>Calo : </label>
          <input class="form-control" ng-model="Modal.productModel.calo">
        </div>
        <div class="form-group">
          <label>Note : </label>
          <textarea class="form-control" rows="4" ng-model="Modal.productModel.note"></textarea>
        </div>
        <div class="form-group row">
         <div class="col-sm-6">
             <button ngf-select ng-model="Modal.image" accept="image/*" class="btn btn-primary">Picture</button>
         </div>
         <div class="col-sm-6">
             <img ng-src="{{Modal.productModel.img}}"alt="Select Picture" ng-show="!Modal.image" style="height: 100px; width: 120px" class="img-circle">
             <img ngf-src="Modal.image" alt="Select Picture" ng-show="Modal.image" style="height: 100px; width: 120px" class="img-circle">
         </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="Modal.addProduct()" class="btn btn-primary" data-dismiss="modal" ng-disabled="!Modal.productModel.name">Save</button>
      </div>
    </div>
  </div>
</div>
